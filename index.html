<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dictionary</title>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <h1>Dictionary</h1>
        <div class="input">
          <input
            placeholder="lookup a word"
            type="text"
            class="search-box"
            onkeypress="handle(event)"
          />
        </div>
      </div>
      <div class="display-container hidden">
        <h3 class="word title"></h3>
        <ul class="definition"></ul>
        <div class="pronunciation container"></div>
        <div class="synonym-container">
          <h6 class="synonym-header title"></h6>
          <ul class="synonym-list"></ul>
        </div>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
